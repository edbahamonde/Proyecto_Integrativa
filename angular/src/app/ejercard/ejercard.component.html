<mat-card class="ejercicio-card">
    <mat-card-header>
        <div mat-card-avatar class="ejercicio-header-image"><img src="{{datosEntrantes?.video}}" alt=""></div>
        <mat-card-title>{{datosEntrantes?.nombre_ejercicio}}</mat-card-title>
        <mat-card-subtitle>{{datosEntrantes?.tiempo_ejercicio}} segundos </mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions class="botones-ejercicio-card">
        <button mat-button (click)="openDialog()">EDITAR</button>
        <button mat-button>BORRAR</button>
    </mat-card-actions>
</mat-card>
