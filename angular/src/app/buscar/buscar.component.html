<mat-card class="buscar_card">
    <mat-card-content>
        <mat-form-field class="buscar_contenido" [style.width.%]="100">
            <mat-label class="buscar_titulo">Buscar</mat-label>
            <input matInput type="text" [(ngModel)]="value" (keyup)="applyFilter($event)" placeholder="Escriba el nombre del ejercicio" #input>
            <mat-icon matSuffix>search</mat-icon>
            <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </mat-card-content>
</mat-card>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Ejercicios para su rutina </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
</table>

<table mat-table [dataSource]="dataSource2" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name2">

</table>
